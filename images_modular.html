
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">

                    <h1>Modular Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/polkadot.png" alt="Polkadot" width="200" height="200"><p>Polkadot</p></div><div class="image"><img src="./images/matic-network.png" alt="Matic Network" width="200" height="200"><p>Matic Network</p></div><div class="image"><img src="./images/mantlexyz.png" alt="Mantlexyz" width="200" height="200"><p>Mantlexyz</p></div><div class="image"><img src="./images/cosmos.png" alt="Cosmos" width="200" height="200"><p>Cosmos</p></div><div class="image"><img src="./images/arbitrum.png" alt="Arbitrum" width="200" height="200"><p>Arbitrum</p></div><div class="image"><img src="./images/immutable-x.png" alt="Immutable X" width="200" height="200"><p>Immutable X</p></div><div class="image"><img src="./images/optimism.png" alt="Optimism" width="200" height="200"><p>Optimism</p></div><div class="image"><img src="./images/celestia.png" alt="Celestia" width="200" height="200"><p>Celestia</p></div><div class="image"><img src="./images/starknet.png" alt="Starknet" width="200" height="200"><p>Starknet</p></div><div class="image"><img src="./images/gnosis-gno.png" alt="Gnosis Gno" width="200" height="200"><p>Gnosis Gno</p></div><div class="image"><img src="./images/zksync.png" alt="Zksync" width="200" height="200"><p>Zksync</p></div><div class="image"><img src="./images/manta-network.png" alt="Manta Network" width="200" height="200"><p>Manta Network</p></div><div class="image"><img src="./images/celo.png" alt="Celo" width="200" height="200"><p>Celo</p></div><div class="image"><img src="./images/metisdao.png" alt="Metisdao" width="200" height="200"><p>Metisdao</p></div><div class="image"><img src="./images/dymension.png" alt="Dymension" width="200" height="200"><p>Dymension</p></div><div class="image"><img src="./images/chromia.png" alt="Chromia" width="200" height="200"><p>Chromia</p></div><div class="image"><img src="./images/neutron-ntrn.png" alt="Neutron Ntrn" width="200" height="200"><p>Neutron Ntrn</p></div><div class="image"><img src="./images/saga-xyz.png" alt="Saga Xyz" width="200" height="200"><p>Saga Xyz</p></div><div class="image"><img src="./images/boba-network.png" alt="Boba Network" width="200" height="200"><p>Boba Network</p></div><div class="image"><img src="./images/syscoin.png" alt="Syscoin" width="200" height="200"><p>Syscoin</p></div><div class="image"><img src="./images/evmos.png" alt="Evmos" width="200" height="200"><p>Evmos</p></div><div class="image"><img src="./images/source.png" alt="Source" width="200" height="200"><p>Source</p></div>
