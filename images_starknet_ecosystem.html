
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/crypto-images"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>StarkNet Ecosystem Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/starknet.png" alt="Starknet" width="200" height="200"><p>Starknet</p></div><div class="image"><img src="./images/project-galaxy.png" alt="Project Galaxy" width="200" height="200"><p>Project Galaxy</p></div><div class="image"><img src="./images/access-protocol.png" alt="Access Protocol" width="200" height="200"><p>Access Protocol</p></div><div class="image"><img src="./images/bitget-wallet.png" alt="Bitget Wallet" width="200" height="200"><p>Bitget Wallet</p></div><div class="image"><img src="./images/rabbitx.png" alt="Rabbitx" width="200" height="200"><p>Rabbitx</p></div><div class="image"><img src="./images/nostra.png" alt="Nostra" width="200" height="200"><p>Nostra</p></div><div class="image"><img src="./images/dmail.png" alt="Dmail" width="200" height="200"><p>Dmail</p></div><div class="image"><img src="./images/openocean.png" alt="Openocean" width="200" height="200"><p>Openocean</p></div><div class="image"><img src="./images/zklend.png" alt="Zklend" width="200" height="200"><p>Zklend</p></div><div class="image"><img src="./images/stark-pepe.png" alt="Stark Pepe" width="200" height="200"><p>Stark Pepe</p></div><div class="image"><img src="./images/lords.png" alt="Lords" width="200" height="200"><p>Lords</p></div><div class="image"><img src="./images/akamaru.png" alt="Akamaru" width="200" height="200"><p>Akamaru</p></div><div class="image"><img src="./images/sandclock.png" alt="Sandclock" width="200" height="200"><p>Sandclock</p></div><div class="image"><img src="./images/ekubo-protocol.png" alt="Ekubo Protocol" width="200" height="200"><p>Ekubo Protocol</p></div><div class="image"><img src="./images/deversifi.png" alt="Deversifi" width="200" height="200"><p>Deversifi</p></div>
        </div> 
    </main>
</body>
</html>
