
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Bitcoin Scaling Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/blockstack.png" alt="Blockstack" width="200" height="200"><p>Blockstack</p></div><div class="image"><img src="./images/bouncebit.png" alt="Bouncebit" width="200" height="200"><p>Bouncebit</p></div><div class="image"><img src="./images/merlin-chain.png" alt="Merlin Chain" width="200" height="200"><p>Merlin Chain</p></div><div class="image"><img src="./images/map-protocol.png" alt="Map Protocol" width="200" height="200"><p>Map Protocol</p></div><div class="image"><img src="./images/bitvm.png" alt="Bitvm" width="200" height="200"><p>Bitvm</p></div><div class="image"><img src="./images/satoshivm.png" alt="Satoshivm" width="200" height="200"><p>Satoshivm</p></div><div class="image"><img src="./images/ordibank.png" alt="Ordibank" width="200" height="200"><p>Ordibank</p></div><div class="image"><img src="./images/antimatter-token.png" alt="Antimatter Token" width="200" height="200"><p>Antimatter Token</p></div><div class="image"><img src="./images/flash-protocol.png" alt="Flash Protocol" width="200" height="200"><p>Flash Protocol</p></div><div class="image"><img src="./images/tuna-chain.png" alt="Tuna Chain" width="200" height="200"><p>Tuna Chain</p></div><div class="image"><img src="./images/spectra-chain.png" alt="Spectra Chain" width="200" height="200"><p>Spectra Chain</p></div>
        </div> 
    </main>
</body>
</html>
