
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/crypto-images"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Injective Ecosystem Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/project-galaxy.png" alt="Project Galaxy" width="200" height="200"><p>Project Galaxy</p></div><div class="image"><img src="./images/hava-coin.png" alt="Hava Coin" width="200" height="200"><p>Hava Coin</p></div><div class="image"><img src="./images/hydro-protocol-fi.png" alt="Hydro Protocol Fi" width="200" height="200"><p>Hydro Protocol Fi</p></div><div class="image"><img src="./images/astroport-fi.png" alt="Astroport Fi" width="200" height="200"><p>Astroport Fi</p></div><div class="image"><img src="./images/kira-the-injective-cat.png" alt="Kira The Injective Cat" width="200" height="200"><p>Kira The Injective Cat</p></div><div class="image"><img src="./images/dog-wif-nunchucks.png" alt="Dog Wif Nunchucks" width="200" height="200"><p>Dog Wif Nunchucks</p></div><div class="image"><img src="./images/white-whale.png" alt="White Whale" width="200" height="200"><p>White Whale</p></div><div class="image"><img src="./images/dojo-token.png" alt="Dojo Token" width="200" height="200"><p>Dojo Token</p></div><div class="image"><img src="./images/sushi-fighter.png" alt="Sushi Fighter" width="200" height="200"><p>Sushi Fighter</p></div>
        </div> 
    </main>
</body>
</html>
