
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/crypto-images"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/crypto-images" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
  <div class="container">
    <h1>Quest Platform Images</h1>
    <div class="row">
        
        <div class="col-sm-4 col-6 col-lg-2">
            <div class="image">
                <img src="/crypto-images/images/project-galaxy.png" alt="placeholder" class="img-fluid">
                <p>Project Galaxy</p>
            </div>
        </div>
              
        <div class="col-sm-4 col-6 col-lg-2">
            <div class="image">
                <img src="/crypto-images/images/chappyz.png" alt="placeholder" class="img-fluid">
                <p>Chappyz</p>
            </div>
        </div>
              
        <div class="col-sm-4 col-6 col-lg-2">
            <div class="image">
                <img src="/crypto-images/images/newland.png" alt="placeholder" class="img-fluid">
                <p>Newland</p>
            </div>
        </div>
              
        <div class="col-sm-4 col-6 col-lg-2">
            <div class="image">
                <img src="/crypto-images/images/bonus-block.png" alt="placeholder" class="img-fluid">
                <p>Bonus Block</p>
            </div>
        </div>
              
        <div class="col-sm-4 col-6 col-lg-2">
            <div class="image">
                <img src="/crypto-images/images/petoshi.png" alt="placeholder" class="img-fluid">
                <p>Petoshi</p>
            </div>
        </div>
              
    </div>
</div>
    </main>
</body>
</html>
