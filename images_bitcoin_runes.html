
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/crypto-images"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Bitcoin Runes Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/dog-go-to-the-moon-rune.png" alt="Dog Go To The Moon Rune" width="200" height="200"><p>Dog Go To The Moon Rune</p></div><div class="image"><img src="./images/satoshi-nakamoto.png" alt="Satoshi Nakamoto" width="200" height="200"><p>Satoshi Nakamoto</p></div><div class="image"><img src="./images/uncommon-goods.png" alt="Uncommon Goods" width="200" height="200"><p>Uncommon Goods</p></div><div class="image"><img src="./images/runecoin.png" alt="Runecoin" width="200" height="200"><p>Runecoin</p></div><div class="image"><img src="./images/lobo-the-wolf-pup.png" alt="Lobo The Wolf Pup" width="200" height="200"><p>Lobo The Wolf Pup</p></div><div class="image"><img src="./images/cook-the-mempool.png" alt="Cook The Mempool" width="200" height="200"><p>Cook The Mempool</p></div><div class="image"><img src="./images/bitrunes.png" alt="Bitrunes" width="200" height="200"><p>Bitrunes</p></div><div class="image"><img src="./images/decentralized.png" alt="Decentralized" width="200" height="200"><p>Decentralized</p></div><div class="image"><img src="./images/runes-x-bitcoin.png" alt="Runes X Bitcoin" width="200" height="200"><p>Runes X Bitcoin</p></div><div class="image"><img src="./images/runechain.png" alt="Runechain" width="200" height="200"><p>Runechain</p></div><div class="image"><img src="./images/layerx-protocol.png" alt="Layerx Protocol" width="200" height="200"><p>Layerx Protocol</p></div><div class="image"><img src="./images/meme-economics.png" alt="Meme Economics" width="200" height="200"><p>Meme Economics</p></div><div class="image"><img src="./images/wankomanko.png" alt="Wankomanko" width="200" height="200"><p>Wankomanko</p></div>
        </div>
