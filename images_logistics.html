
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/crypto-images"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Logistics Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/dkargo.png" alt="Dkargo" width="200" height="200"><p>Dkargo</p></div><div class="image"><img src="./images/oneledger.png" alt="Oneledger" width="200" height="200"><p>Oneledger</p></div><div class="image"><img src="./images/blocery.png" alt="Blocery" width="200" height="200"><p>Blocery</p></div><div class="image"><img src="./images/waltonchain.png" alt="Waltonchain" width="200" height="200"><p>Waltonchain</p></div><div class="image"><img src="./images/freight-trust-clearing-network.png" alt="Freight Trust Clearing Network" width="200" height="200"><p>Freight Trust Clearing Network</p></div><div class="image"><img src="./images/farmsent.png" alt="Farmsent" width="200" height="200"><p>Farmsent</p></div><div class="image"><img src="./images/avinoc.png" alt="Avinoc" width="200" height="200"><p>Avinoc</p></div><div class="image"><img src="./images/mondo-community-coin.png" alt="Mondo Community Coin" width="200" height="200"><p>Mondo Community Coin</p></div><div class="image"><img src="./images/logistic-fundamental.png" alt="Logistic Fundamental" width="200" height="200"><p>Logistic Fundamental</p></div><div class="image"><img src="./images/seamans-tec.png" alt="Seamans Tec" width="200" height="200"><p>Seamans Tec</p></div><div class="image"><img src="./images/bloxmove-token.png" alt="Bloxmove Token" width="200" height="200"><p>Bloxmove Token</p></div>
        </div> 
    </main>
</body>
</html>
