
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/crypto-images"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Verification Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/starknet.png" alt="Starknet" width="200" height="200"><p>Starknet</p></div><div class="image"><img src="./images/metadium.png" alt="Metadium" width="200" height="200"><p>Metadium</p></div><div class="image"><img src="./images/cheqd.png" alt="Cheqd" width="200" height="200"><p>Cheqd</p></div><div class="image"><img src="./images/selfkey.png" alt="Selfkey" width="200" height="200"><p>Selfkey</p></div><div class="image"><img src="./images/human-protocol.png" alt="Human Protocol" width="200" height="200"><p>Human Protocol</p></div><div class="image"><img src="./images/rev-3-al.png" alt="Rev 3 Al" width="200" height="200"><p>Rev 3 Al</p></div><div class="image"><img src="./images/airight.png" alt="Airight" width="200" height="200"><p>Airight</p></div><div class="image"><img src="./images/v-id.png" alt="V Id" width="200" height="200"><p>V Id</p></div><div class="image"><img src="./images/baasid.png" alt="Baasid" width="200" height="200"><p>Baasid</p></div><div class="image"><img src="./images/radium.png" alt="Radium" width="200" height="200"><p>Radium</p></div><div class="image"><img src="./images/blockpass.png" alt="Blockpass" width="200" height="200"><p>Blockpass</p></div><div class="image"><img src="./images/veritise.png" alt="Veritise" width="200" height="200"><p>Veritise</p></div><div class="image"><img src="./images/pivn.png" alt="Pivn" width="200" height="200"><p>Pivn</p></div><div class="image"><img src="./images/hypersign.png" alt="Hypersign" width="200" height="200"><p>Hypersign</p></div><div class="image"><img src="./images/eyes-protocol.png" alt="Eyes Protocol" width="200" height="200"><p>Eyes Protocol</p></div><div class="image"><img src="./images/shyft-network.png" alt="Shyft Network" width="200" height="200"><p>Shyft Network</p></div>
        </div> 
    </main>
</body>
</html>
