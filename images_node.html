
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Node Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/ethereum.png" alt="Ethereum" width="200" height="200"><p>Ethereum</p></div><div class="image"><img src="./images/avalanche.png" alt="Avalanche" width="200" height="200"><p>Avalanche</p></div><div class="image"><img src="./images/celestia.png" alt="Celestia" width="200" height="200"><p>Celestia</p></div><div class="image"><img src="./images/sei-network.png" alt="Sei Network" width="200" height="200"><p>Sei Network</p></div><div class="image"><img src="./images/starknet.png" alt="Starknet" width="200" height="200"><p>Starknet</p></div><div class="image"><img src="./images/dymension.png" alt="Dymension" width="200" height="200"><p>Dymension</p></div><div class="image"><img src="./images/ssv-network.png" alt="Ssv Network" width="200" height="200"><p>Ssv Network</p></div><div class="image"><img src="./images/zetachain.png" alt="Zetachain" width="200" height="200"><p>Zetachain</p></div><div class="image"><img src="./images/lukso-network.png" alt="Lukso Network" width="200" height="200"><p>Lukso Network</p></div><div class="image"><img src="./images/nibiru.png" alt="Nibiru" width="200" height="200"><p>Nibiru</p></div><div class="image"><img src="./images/nolus.png" alt="Nolus" width="200" height="200"><p>Nolus</p></div><div class="image"><img src="./images/ai-society.png" alt="Ai Society" width="200" height="200"><p>Ai Society</p></div><div class="image"><img src="./images/syntax-ai.png" alt="Syntax Ai" width="200" height="200"><p>Syntax Ai</p></div><div class="image"><img src="./images/mnbtc.png" alt="Mnbtc" width="200" height="200"><p>Mnbtc</p></div><div class="image"><img src="./images/neoxa.png" alt="Neoxa" width="200" height="200"><p>Neoxa</p></div><div class="image"><img src="./images/wrapped-balance-ai.png" alt="Wrapped Balance Ai" width="200" height="200"><p>Wrapped Balance Ai</p></div><div class="image"><img src="./images/ligma-node.png" alt="Ligma Node" width="200" height="200"><p>Ligma Node</p></div><div class="image"><img src="./images/lukso.png" alt="Lukso" width="200" height="200"><p>Lukso</p></div>
        </div>
