
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/crypto-images"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Manta Ecosystem Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/celestia.png" alt="Celestia" width="200" height="200"><p>Celestia</p></div><div class="image"><img src="./images/manta-network.png" alt="Manta Network" width="200" height="200"><p>Manta Network</p></div><div class="image"><img src="./images/project-galaxy.png" alt="Project Galaxy" width="200" height="200"><p>Project Galaxy</p></div><div class="image"><img src="./images/dodo.png" alt="Dodo" width="200" height="200"><p>Dodo</p></div><div class="image"><img src="./images/dia.png" alt="Dia" width="200" height="200"><p>Dia</p></div><div class="image"><img src="./images/quickswap-v2.png" alt="Quickswap V2" width="200" height="200"><p>Quickswap V2</p></div><div class="image"><img src="./images/symbiosis-finance.png" alt="Symbiosis Finance" width="200" height="200"><p>Symbiosis Finance</p></div><div class="image"><img src="./images/izumi-finance.png" alt="Izumi Finance" width="200" height="200"><p>Izumi Finance</p></div><div class="image"><img src="./images/openocean.png" alt="Openocean" width="200" height="200"><p>Openocean</p></div><div class="image"><img src="./images/as-match.png" alt="As Match" width="200" height="200"><p>As Match</p></div><div class="image"><img src="./images/rubic-new.png" alt="Rubic New" width="200" height="200"><p>Rubic New</p></div><div class="image"><img src="./images/layer-bank.png" alt="Layer Bank" width="200" height="200"><p>Layer Bank</p></div><div class="image"><img src="./images/gamma-strategies.png" alt="Gamma Strategies" width="200" height="200"><p>Gamma Strategies</p></div><div class="image"><img src="./images/stake-stone-eth.png" alt="Stake Stone Eth" width="200" height="200"><p>Stake Stone Eth</p></div><div class="image"><img src="./images/deversifi.png" alt="Deversifi" width="200" height="200"><p>Deversifi</p></div>
        </div> 
    </main>
</body>
</html>
