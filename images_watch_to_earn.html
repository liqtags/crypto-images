
<!DOCTYPE html>

    <style>
        .image {

        }
        .image img {
            display: block;

        }
        .image img:hover {

        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {

        }
        .image img:visited {

        }
        .image img:link {

        }
    </style>
