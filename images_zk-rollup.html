
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>ZK-Rollup Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/immutable-x.png" alt="Immutable X" width="200" height="200"><p>Immutable X</p></div><div class="image"><img src="./images/starknet.png" alt="Starknet" width="200" height="200"><p>Starknet</p></div><div class="image"><img src="./images/zksync.png" alt="Zksync" width="200" height="200"><p>Zksync</p></div><div class="image"><img src="./images/loopring.png" alt="Loopring" width="200" height="200"><p>Loopring</p></div><div class="image"><img src="./images/taikoxyz.png" alt="Taikoxyz" width="200" height="200"><p>Taikoxyz</p></div><div class="image"><img src="./images/polygon-ecosystem-token.png" alt="Polygon Ecosystem Token" width="200" height="200"><p>Polygon Ecosystem Token</p></div><div class="image"><img src="./images/myria.png" alt="Myria" width="200" height="200"><p>Myria</p></div><div class="image"><img src="./images/satoshivm.png" alt="Satoshivm" width="200" height="200"><p>Satoshivm</p></div><div class="image"><img src="./images/zkfair.png" alt="Zkfair" width="200" height="200"><p>Zkfair</p></div><div class="image"><img src="./images/zkspace.png" alt="Zkspace" width="200" height="200"><p>Zkspace</p></div><div class="image"><img src="./images/cryptogpt.png" alt="Cryptogpt" width="200" height="200"><p>Cryptogpt</p></div><div class="image"><img src="./images/hermez-network.png" alt="Hermez Network" width="200" height="200"><p>Hermez Network</p></div><div class="image"><img src="./images/biop.png" alt="Biop" width="200" height="200"><p>Biop</p></div><div class="image"><img src="./images/carmin.png" alt="Carmin" width="200" height="200"><p>Carmin</p></div><div class="image"><img src="./images/giant-mammoth.png" alt="Giant Mammoth" width="200" height="200"><p>Giant Mammoth</p></div><div class="image"><img src="./images/edgeswap.png" alt="Edgeswap" width="200" height="200"><p>Edgeswap</p></div><div class="image"><img src="./images/hepton.png" alt="Hepton" width="200" height="200"><p>Hepton</p></div>
        </div>
