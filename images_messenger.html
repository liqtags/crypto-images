
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Messenger Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/status.png" alt="Status" width="200" height="200"><p>Status</p></div><div class="image"><img src="./images/friend-tech.png" alt="Friend Tech" width="200" height="200"><p>Friend Tech</p></div><div class="image"><img src="./images/sylo.png" alt="Sylo" width="200" height="200"><p>Sylo</p></div><div class="image"><img src="./images/chitcat.png" alt="Chitcat" width="200" height="200"><p>Chitcat</p></div><div class="image"><img src="./images/solfriends.png" alt="Solfriends" width="200" height="200"><p>Solfriends</p></div><div class="image"><img src="./images/ciri.png" alt="Ciri" width="200" height="200"><p>Ciri</p></div><div class="image"><img src="./images/defigram.png" alt="Defigram" width="200" height="200"><p>Defigram</p></div><div class="image"><img src="./images/cronos-id.png" alt="Cronos Id" width="200" height="200"><p>Cronos Id</p></div><div class="image"><img src="./images/amazewallet.png" alt="Amazewallet" width="200" height="200"><p>Amazewallet</p></div><div class="image"><img src="./images/ally.png" alt="Ally" width="200" height="200"><p>Ally</p></div><div class="image"><img src="./images/sol-mail.png" alt="Sol Mail" width="200" height="200"><p>Sol Mail</p></div><div class="image"><img src="./images/timepocket.png" alt="Timepocket" width="200" height="200"><p>Timepocket</p></div>
        </div> 
    </main>
</body>
</html>
