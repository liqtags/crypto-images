
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">

                </div>
            </div>
            <div class="image"><img src="./images/basic-attention-token.png" alt="Basic Attention Token" width="200" height="200"><p>Basic Attention Token</p></div><div class="image"><img src="./images/audius.png" alt="Audius" width="200" height="200"><p>Audius</p></div><div class="image"><img src="./images/access-protocol.png" alt="Access Protocol" width="200" height="200"><p>Access Protocol</p></div><div class="image"><img src="./images/friend-tech.png" alt="Friend Tech" width="200" height="200"><p>Friend Tech</p></div><div class="image"><img src="./images/hunt.png" alt="Hunt" width="200" height="200"><p>Hunt</p></div><div class="image"><img src="./images/paysenger.png" alt="Paysenger" width="200" height="200"><p>Paysenger</p></div><div class="image"><img src="./images/republik.png" alt="Republik" width="200" height="200"><p>Republik</p></div><div class="image"><img src="./images/sator.png" alt="Sator" width="200" height="200"><p>Sator</p></div><div class="image"><img src="./images/nftbooks.png" alt="Nftbooks" width="200" height="200"><p>Nftbooks</p></div><div class="image"><img src="./images/sonorus.png" alt="Sonorus" width="200" height="200"><p>Sonorus</p></div><div class="image"><img src="./images/calaxy.png" alt="Calaxy" width="200" height="200"><p>Calaxy</p></div><div class="image"><img src="./images/unlock-protocol.png" alt="Unlock Protocol" width="200" height="200"><p>Unlock Protocol</p></div><div class="image"><img src="./images/fautor.png" alt="Fautor" width="200" height="200"><p>Fautor</p></div>
