
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Racing Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/derace.png" alt="Derace" width="200" height="200"><p>Derace</p></div><div class="image"><img src="./images/revv.png" alt="Revv" width="200" height="200"><p>Revv</p></div><div class="image"><img src="./images/blast-auto-club.png" alt="Blast Auto Club" width="200" height="200"><p>Blast Auto Club</p></div><div class="image"><img src="./images/dogami.png" alt="Dogami" width="200" height="200"><p>Dogami</p></div><div class="image"><img src="./images/race-kingdom.png" alt="Race Kingdom" width="200" height="200"><p>Race Kingdom</p></div><div class="image"><img src="./images/r-games.png" alt="R Games" width="200" height="200"><p>R Games</p></div><div class="image"><img src="./images/funfi.png" alt="Funfi" width="200" height="200"><p>Funfi</p></div><div class="image"><img src="./images/zed-run.png" alt="Zed Run" width="200" height="200"><p>Zed Run</p></div><div class="image"><img src="./images/howlcity.png" alt="Howlcity" width="200" height="200"><p>Howlcity</p></div><div class="image"><img src="./images/racefi.png" alt="Racefi" width="200" height="200"><p>Racefi</p></div><div class="image"><img src="./images/riot-racers.png" alt="Riot Racers" width="200" height="200"><p>Riot Racers</p></div><div class="image"><img src="./images/nitro-league.png" alt="Nitro League" width="200" height="200"><p>Nitro League</p></div><div class="image"><img src="./images/street-runner.png" alt="Street Runner" width="200" height="200"><p>Street Runner</p></div><div class="image"><img src="./images/snailtrail.png" alt="Snailtrail" width="200" height="200"><p>Snailtrail</p></div><div class="image"><img src="./images/pegaxy.png" alt="Pegaxy" width="200" height="200"><p>Pegaxy</p></div><div class="image"><img src="./images/metahorse-unity.png" alt="Metahorse Unity" width="200" height="200"><p>Metahorse Unity</p></div><div class="image"><img src="./images/deathroad.png" alt="Deathroad" width="200" height="200"><p>Deathroad</p></div>
        </div>
