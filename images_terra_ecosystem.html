
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/crypto-images"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Terra Ecosystem Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/luna.png" alt="Luna" width="200" height="200"><p>Luna</p></div><div class="image"><img src="./images/terra-2.png" alt="Terra 2" width="200" height="200"><p>Terra 2</p></div><div class="image"><img src="./images/terra-usd.png" alt="Terra Usd" width="200" height="200"><p>Terra Usd</p></div><div class="image"><img src="./images/stader.png" alt="Stader" width="200" height="200"><p>Stader</p></div><div class="image"><img src="./images/mirror-protocol.png" alt="Mirror Protocol" width="200" height="200"><p>Mirror Protocol</p></div><div class="image"><img src="./images/anchor-protocol.png" alt="Anchor Protocol" width="200" height="200"><p>Anchor Protocol</p></div><div class="image"><img src="./images/wrapped-ust.png" alt="Wrapped Ust" width="200" height="200"><p>Wrapped Ust</p></div><div class="image"><img src="./images/wavax.png" alt="Wavax" width="200" height="200"><p>Wavax</p></div><div class="image"><img src="./images/hawksight.png" alt="Hawksight" width="200" height="200"><p>Hawksight</p></div><div class="image"><img src="./images/astroport.png" alt="Astroport" width="200" height="200"><p>Astroport</p></div><div class="image"><img src="./images/orion-money.png" alt="Orion Money" width="200" height="200"><p>Orion Money</p></div><div class="image"><img src="./images/white-whale.png" alt="White Whale" width="200" height="200"><p>White Whale</p></div><div class="image"><img src="./images/bitlocus.png" alt="Bitlocus" width="200" height="200"><p>Bitlocus</p></div>
        </div> 
    </main>
</body>
</html>
