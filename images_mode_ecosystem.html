
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Mode Ecosystem Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/ether-fi.png" alt="Ether Fi" width="200" height="200"><p>Ether Fi</p></div><div class="image"><img src="./images/space-id.png" alt="Space Id" width="200" height="200"><p>Space Id</p></div><div class="image"><img src="./images/renzo-protocol.png" alt="Renzo Protocol" width="200" height="200"><p>Renzo Protocol</p></div><div class="image"><img src="./images/mode-l-2.png" alt="Mode L 2" width="200" height="200"><p>Mode L 2</p></div><div class="image"><img src="./images/izumi-finance.png" alt="Izumi Finance" width="200" height="200"><p>Izumi Finance</p></div><div class="image"><img src="./images/sturdy.png" alt="Sturdy" width="200" height="200"><p>Sturdy</p></div><div class="image"><img src="./images/airpuff.png" alt="Airpuff" width="200" height="200"><p>Airpuff</p></div><div class="image"><img src="./images/kim-exchange.png" alt="Kim Exchange" width="200" height="200"><p>Kim Exchange</p></div><div class="image"><img src="./images/swapmode.png" alt="Swapmode" width="200" height="200"><p>Swapmode</p></div><div class="image"><img src="./images/ionic.png" alt="Ionic" width="200" height="200"><p>Ionic</p></div>
        </div> 
    </main>
</body>
</html>
