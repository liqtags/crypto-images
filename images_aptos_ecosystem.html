
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .image {
            margin: 8px;
            display: inline-block;
        }
        .image p {
            text-align: center;
            margin-top: 10px;
        }
        .image img {
            display: block;
            margin: 0 auto;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        .image img:active {
            transform: scale(1);
        }
        .image img:focus {
            transform: scale(1.1);
        }
        .image img:visited {
            transform: scale(1.1);
        }
        .image img:link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        
         <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Crypto images</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                </ul>
            </header>
        </div> 
  
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Aptos Ecosystem Images</h1>
                </div>
            </div>
            <div class="image"><img src="./images/aptos.png" alt="Aptos" width="200" height="200"><p>Aptos</p></div><div class="image"><img src="./images/pyth-network.png" alt="Pyth Network" width="200" height="200"><p>Pyth Network</p></div><div class="image"><img src="./images/pancakeswap.png" alt="Pancakeswap" width="200" height="200"><p>Pancakeswap</p></div><div class="image"><img src="./images/trust-wallet-token.png" alt="Trust Wallet Token" width="200" height="200"><p>Trust Wallet Token</p></div><div class="image"><img src="./images/project-galaxy.png" alt="Project Galaxy" width="200" height="200"><p>Project Galaxy</p></div><div class="image"><img src="./images/sushi.png" alt="Sushi" width="200" height="200"><p>Sushi</p></div><div class="image"><img src="./images/math.png" alt="Math" width="200" height="200"><p>Math</p></div><div class="image"><img src="./images/thala.png" alt="Thala" width="200" height="200"><p>Thala</p></div><div class="image"><img src="./images/uptos.png" alt="Uptos" width="200" height="200"><p>Uptos</p></div><div class="image"><img src="./images/argo-usd.png" alt="Argo Usd" width="200" height="200"><p>Argo Usd</p></div><div class="image"><img src="./images/aptopad.png" alt="Aptopad" width="200" height="200"><p>Aptopad</p></div><div class="image"><img src="./images/bluemove.png" alt="Bluemove" width="200" height="200"><p>Bluemove</p></div>
        </div> 
    </main>
</body>
</html>
